[faq]
title = "常见问题"
why_javascript = "为什么需要JavaScript？"
javascript_explanation = "因为没有任何文件被上传到任何服务器，应用程序完全在浏览器中工作。"
why_no_url = "为什么不支持指定URL？"
no_url_explanation_part1 = "因为它在浏览器中工作，并且在大多数情况下网页不能访问其他网页的内容（见"
no_url_explanation_link_text = "同源策略"
no_url_explanation_part2 = "），所以为少数情况下允许其他网页访问其内容的网站实现一个提取文件的方法是不值得的。"
why_not_working = "为什么我的某些文件不起作用？"
not_working_explanation = "这个项目是一个正在进行的工作。查看错误日志，如果您真的认为问题出在应用程序而不是您的文件损坏，请在GitHub上打开一个问题。"
why_mp4_mkv = "为什么某些流被提取到MP4或MKV文件中？"
mp4_mkv_explanation = "为了减少FFmpeg的构建大小，它不包括H264和H265等格式的复用器。如果您认为值得包含某个复用器，请在GitHub上打开一个问题。"
why_not_downloads = "为什么我不能提取到下载文件夹？"
not_downloads_explanation_part1 = "因为如果您允许任何网站访问下载文件夹，它可能会尝试读取您的下载内容并泄露您的数据，遗憾的是处理它的当前规范没有任何机制来避免这种情况，除了完全阻止访问该文件夹。创建一个新文件夹并使用它。顺便说一下，Firefox和许多其他浏览器不实现这一点，因为，正如您可能猜到的那样，尽管它对开发人员非常有用，但它打开了一个安全漏洞。此外，即使"
not_downloads_explanation_link_text = "它在大多数文件系统中不是保留字符"
not_downloads_explanation_part2 = "，Chromium也会阻止文件名中的'~'字符，这真的很奇怪，并且在此应用程序中考虑到了这一点。"
why_ffmpeg = "为什么使用FFmpeg？"
ffmpeg_explanation = "最初的计划是使用原始的mkvextract代码并将其编译为WASM，但使用FFmpeg似乎更容易，因为已经有一些WASM实现。"
why_corporate = "为什么这个设计看起来如此企业化？"
corporate_explanation = "因为它是IBM的Carbon Design：我在寻找一个有很多组件和黑暗模式的Svelte组件库，我也厌倦了Material Design，所以选择了这个。"
