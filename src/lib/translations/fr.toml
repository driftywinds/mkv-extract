[help]
title = "Aide"
description_part1 = "Cette application web utilise "
description_link_text = "une version WASM de FFmpeg"
description_part2 = " pour extraire les flux des fichiers vidéo. Notez que cette traduction a été fournie par une machine. Si vous trouvez des erreurs dans cette traduction, aidez ce projet en corrigeant les erreurs sur GitHub."
experiment_description = "Ce projet a commencé comme une expérience pour fournir un moyen de lire des fichiers Matroska dans les navigateurs, en extrayant leurs flux et en les remultiplexant dans des conteneurs MP4 (formellement ISO/IEC 14496-14:2003), car à cette époque, la plupart des navigateurs ne supportaient pas la lecture de vidéos utilisant le conteneur Matroska, mais permettaient les vidéos utilisant le conteneur MP4."
abandoned_project_note = "Le projet a fini par être abandonné, mais comme la partie extraction semblait utile, cette version utilisant FFmpeg comme base a été créée. Elle supporte désormais l'extraction de plus de types de flux, propose plus d'options et supporte également l'extraction de flux de fichiers MP4."

[faq]
title = "Foire aux questions"
why_javascript = "Pourquoi nécessite-t-il JavaScript ?"
javascript_explanation = "Parce qu'aucun fichier n'est envoyé à aucun serveur, l'application fonctionne entièrement dans le navigateur."
why_no_url = "Pourquoi ne pas supporter la spécification d'une URL ?"
no_url_explanation_part1 = "Parce qu'il fonctionne dans un navigateur et, dans la plupart des cas, les pages ne peuvent pas accéder au contenu d'autres pages (voir "
no_url_explanation_link_text = "Politique de même origine"
no_url_explanation_part2 = ")"
why_not_working = "Pourquoi certains de mes fichiers ne fonctionnent-ils pas ?"
not_working_explanation = "Ce projet est en développement. Consultez le registre des erreurs et, si vous pensez vraiment que le problème vient de l'application et non du fichier corrompu, ouvrez un problème sur GitHub."
why_mp4_mkv = "Pourquoi certains flux sont-ils extraits vers des fichiers MP4 ou MKV ?"
mp4_mkv_explanation = "Pour réduire la taille de compilation de FFmpeg, il n'inclut pas de multiplexeurs pour des formats comme H264 et H265. Si vous pensez qu'il vaut la peine d'inclure un certain muxer, ouvrez un problème sur GitHub."
why_not_downloads = "Pourquoi ne puis-je pas extraire dans le dossier Téléchargements ?"
not_downloads_explanation_part1 = "Parce que si vous permettez l'accès au dossier Téléchargements à n'importe quel site, il pourrait tenter de lire vos téléchargements et divulguer vos données. Malheureusement, la spécification actuelle du mécanisme qui gère cela n'a aucun moyen de l'empêcher à part bloquer complètement l'accès à ce dossier. Créez un nouveau dossier et utilisez-le. D'ailleurs, Firefox et beaucoup d'autres navigateurs ne mettent pas en œuvre cette fonctionnalité parce que, comme vous pouvez l'imaginer, bien qu'elle soit assez utile pour les développeurs, elle ouvre une faille de sécurité. Chromium bloque également le caractère \"~\" dans les noms de fichiers, même si "
not_downloads_explanation_link_text = "ce n'est pas un caractère réservé dans la plupart des systèmes de fichiers"
not_downloads_explanation_part2 = ", ce qui est très étrange et est pris en compte dans cette application."
why_ffmpeg = "Pourquoi FFmpeg ?"
ffmpeg_explanation = "Le plan initial était de prendre le code mkvextract original et de le compiler pour WASM, mais utiliser FFmpeg semblait plus facile, car il existe déjà des implémentations WASM de celui-ci."
why_corporate = "Pourquoi ce design semble-t-il si corporatif ?"
corporate_explanation = "Parce que c'est le Carbon Design d'IBM : je cherchais une bibliothèque de composants Svelte avec de nombreux composants et un mode sombre, et j'étais également fatigué du Material Design, alors j'ai choisi celui-ci."
